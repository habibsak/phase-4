<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
    style-src 'self' fonts.googleapis.com;
    script-src 'self' 'unsafe-inline';
    img-src 'self';
    media-src 'self';
    font-src 'self' fonts.gstatic.com;
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <title>Groovy Media Player</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Groovy Media Player</h1>
    </header>
    <main class="grid">
      <div class="album_art__full">
        <img src="" alt="full album art" />
        <button id="btnShuffle" title="shuffle">
          <i class="material-symbols-rounded">shuffle</i>
        </button>
      </div>
      <ul class="playlist"></ul>
    </main>
    <footer>
      <div class="progress">
        <div class="played"></div>
      </div>
      <div class="container">
        <div class="controls">
          <button id="btnPrev" title="previous track">
            <i class="material-symbols-rounded">skip_previous</i>
          </button>
          <button id="btnPlay" title="play | pause">
            <i class="material-symbols-rounded">play_arrow</i>
          </button>
          <button id="btnNext" title="next track">
            <i class="material-symbols-rounded">skip_next</i>
          </button>
        </div>
        <div class="times">
          <time datetime="" class="current-time">00:00</time> &nbsp;|&nbsp;
          <time datetime="" class="total-time"></time>
        </div>
      </div>
    </footer>
  </body>
</html>
